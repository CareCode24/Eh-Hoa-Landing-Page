<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eh Hoa Landing Page</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Marker+Felt&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Title Section -->
        <div class="content-section">
            <div class="title-section">
                <h1 class="eh-hoa-title">Eh HOA!</h1>
                <p class="description-text">
                    Tī Horopito Maunga (Wild Harvest), he hua āta tohua mai i tō mātou pāmu whānau i te rohe o Te Tai-o-Aorere. He pakiaka te kawa, e kawe ana i te wera me te whakapakeke, ā, he rongoā tēnei hei āwhina i te patu i te huakita Candida.
                </p>
            </div>
            <!-- Auntie Image Section -->
            <div class="auntie-image">
                <img src="images/Auntie_Molly.png" alt="Auntie Molly waiting" class="auntie">
            </div>
        </div>

        <!-- Social Media Section -->
        <div class="social-section">
            <a href="#"><img src="images/FB.png" alt="Facebook" class="social-icon"></a>
            <a href="#"><img src="images/Insta.png" alt="Instagram" class="social-icon"></a>
            <a href="#"><img src="images/TikTok.png" alt="TikTok" class="social-icon"></a>
            <a href="#"><img src="images/Totem.png" alt="Totem" class="social-icon"></a>
        </div>

        <!-- Footer Section -->
        <div class="footer">
            &copy; 2024 TwoToes. Kua Rahuitia Ngā Mana Katoa
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
